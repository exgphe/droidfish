<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Chessboard grid (4x4) -->
  <g transform="translate(80,80) scale(1.2)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="50" height="50" fill="black" />
    <rect x="50" y="0" width="50" height="50" fill="white" />
    <rect x="100" y="0" width="50" height="50" fill="black" />
    <rect x="150" y="0" width="50" height="50" fill="white" />
    
    <!-- Row 2 -->
    <rect x="0" y="50" width="50" height="50" fill="white" />
    <rect x="50" y="50" width="50" height="50" fill="black" />
    <rect x="100" y="50" width="50" height="50" fill="white" />
    <rect x="150" y="50" width="50" height="50" fill="black" />
    
    <!-- Row 3 -->
    <rect x="0" y="100" width="50" height="50" fill="black" />
    <rect x="50" y="100" width="50" height="50" fill="white" />
    <rect x="100" y="100" width="50" height="50" fill="black" />
    <rect x="150" y="100" width="50" height="50" fill="white" />
    
    <!-- Row 4 -->
    <rect x="0" y="150" width="50" height="50" fill="white" />
    <rect x="50" y="150" width="50" height="50" fill="black" />
    <rect x="100" y="150" width="50" height="50" fill="white" />
    <rect x="150" y="150" width="50" height="50" fill="black" />
  </g>
</svg>